<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
            <div class="calculadora">
                <div id="valor-actual" class="full-screen" readonly></div>
                <div id="valor-anterior" class="full-screen" readonly></div>
                <button class="operador2" onclick="display.borrarTodo()">AC</button>
                <button class="operador2">+/-</button>
                <button class="operador2">%</button>
                <button class="operador" value="dividir">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="numero double">0</button>
                <button class="numero">,</button>
                <button class="operador" value="igual">=</button>
            </div>
    </div>
<script src="./assets/js/Display.js" type="text/javascript"></script>
<script src="./assets/js/script.js" type="text/javascript" defer></script>
<script src="./assets/js/Calculadora.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
